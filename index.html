<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="pomodoro-container">
        <div class="pomodoro-timer">
            <div id="work-or-break">Pomodoro Timer</div>
            <div id="pomodoro-time">05:00</div>
            <div class="pomodoro-controls">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div class="pomodoro-settings">
            <div class="work">
                <label for="work-time">Work Timer:</label>
                <input type="number" id="work-time" value="5" min="1" max="120">
            </div>
            <div class="break">
                <label for="break-time">Break Timer:</label>
                <input type="number" id="break-time" value="5" min="1" max="30">
            </div>

        </div>
        <div class="pomodoro-animation">
            <div id="fill"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
